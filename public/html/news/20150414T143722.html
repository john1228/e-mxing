<p><span style="font-family: 宋体; font-size: 16px; text-decoration: none;">1、吃一些富含</span><span style="color: windowtext; font-family: 宋体; font-size: 16px; text-underline: none;">氨基酸</span><span style="font-family: 宋体; font-size: 16px; text-decoration: none;">的食物。在脂肪燃烧的同时，肌肉也会紧收而变得酸痛，而在运动前享用些类似海鲜饭团或是麻婆豆腐这样富含氨基酸的食物，就能较好地缓解肌肉的酸痛和僵硬。</span></p>

<p><span style="font-family: 宋体; font-size: 16px; text-decoration: none;"><img data-ratio="0.7504950495049505" data-s="300,640" data-src="http://mmbiz.qpic.cn/mmbiz/5EJI4HHhEEJRwCd4mYPOJosqqcmJxA6GgricCBdtBpS87uIr7pEIVZN64sXr25PRTOAeKOIogsr1cNqeqlibs41w/0" data-type="jpeg" data-w="" src="http://mmbiz.qpic.cn/mmbiz/5EJI4HHhEEJRwCd4mYPOJosqqcmJxA6GgricCBdtBpS87uIr7pEIVZN64sXr25PRTOAeKOIogsr1cNqeqlibs41w/0?wxfrom=5" style="width: 500px; height: 375px; visibility: visible !important;" /></span></p>

<p style="background: white; text-align: left; line-height: 24px; text-indent: 32px;">&nbsp;</p>

<p style="background: white; text-align: left; line-height: 24px; text-indent: 32px;"><span style="font-family: 宋体; font-size: 16px; text-decoration: none;">2、运动前喝一杯热饮。可以有效地促进</span><span style="color: windowtext; font-family: 宋体; font-size: 16px; text-underline: none;">新陈代谢</span><span style="font-family: 宋体; font-size: 16px; text-decoration: none;">，使身体提前预热，在最短的</span><span style="color: windowtext; font-family: 宋体; font-size: 16px; text-underline: none;">运动时间</span><span style="font-family: 宋体; font-size: 16px; text-decoration: none;">里发挥出最好的效果。</span><span style="font-family: 宋体; font-size: 16px; text-decoration: none;"><img data-ratio="0.8" data-s="300,640" data-src="http://mmbiz.qpic.cn/mmbiz/5EJI4HHhEEJRwCd4mYPOJosqqcmJxA6GoICfJb9mESLaWbxKqSWYpJmVK41IPR1sZQYIXBTibpE4H3xNNDE0qOg/0" data-type="jpeg" data-w="" src="http://mmbiz.qpic.cn/mmbiz/5EJI4HHhEEJRwCd4mYPOJosqqcmJxA6GoICfJb9mESLaWbxKqSWYpJmVK41IPR1sZQYIXBTibpE4H3xNNDE0qOg/0?wxfrom=5" style="width: 500px; height: 400px; visibility: visible !important;" /></span></p>

<p style="background: white; text-align: left; line-height: 24px; text-indent: 32px;">&nbsp;</p>

<p style="background: white; text-align: left; line-height: 24px; text-indent: 32px;"><span style="font-family: 宋体; font-size: 16px; text-decoration: none;">3、</span><span style="font-family: 宋体; font-size: 16px; text-decoration: none;">运动前或后建议做好准备工作，来保证有氧运动，避免缺氧带来的不适感觉。</span><span style="font-family: 宋体; font-size: 16px; text-decoration: none;"><img data-ratio="0.5093023255813953" data-s="300,640" data-src="http://mmbiz.qpic.cn/mmbiz/5EJI4HHhEEJRwCd4mYPOJosqqcmJxA6Geu07pHu1Hviavg18BEm3m1nCicrmicfckIctTQtQuqDRl4uWxjfuLQM5A/0" data-type="jpeg" data-w="430" src="http://mmbiz.qpic.cn/mmbiz/5EJI4HHhEEJRwCd4mYPOJosqqcmJxA6Geu07pHu1Hviavg18BEm3m1nCicrmicfckIctTQtQuqDRl4uWxjfuLQM5A/0?wxfrom=5" style="width: auto !important; height: auto !important; visibility: visible !important;" /></span></p>

<p style="background: white; text-align: left; line-height: 24px; text-indent: 32px;">&nbsp;</p>

<p style="background: white; text-align: left; line-height: 24px; text-indent: 32px;"><span style="font-family: 宋体; font-size: 16px; text-decoration: none;">4、在运动之后应该进行放松运动。</span></p>

<p style="background: white; text-align: left; line-height: 24px; text-indent: 32px;"><span style="font-family: 宋体; font-size: 16px; text-decoration: none;"><img data-ratio="0.7474226804123711" data-s="300,640" data-src="http://mmbiz.qpic.cn/mmbiz/5EJI4HHhEEJRwCd4mYPOJosqqcmJxA6Gcy9lpQWIlL6oFzSoWF1272oxCickib6cJoF4Rto27X7RlcH8DZXianjtA/0" data-type="jpeg" data-w="388" src="http://mmbiz.qpic.cn/mmbiz/5EJI4HHhEEJRwCd4mYPOJosqqcmJxA6Gcy9lpQWIlL6oFzSoWF1272oxCickib6cJoF4Rto27X7RlcH8DZXianjtA/0?wxfrom=5" style="width: auto !important; height: auto !important; visibility: visible !important;" /></span></p>
